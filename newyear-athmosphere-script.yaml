alias: ðŸŽ† New Year Atmosphere
description: >-
  Creates various New Year's lighting effects (optimized for older
  bulbs, uses XY color space for better Zigbee compatibility).
mode: restart
max_exceeded: silent
fields:
  lights:
    description: List of light entity IDs
    example: light.living_room, light.hallway, light.kitchen
    selector:
      entity:
        multiple: true
        domain: light
  effect:
    description: Which effect to play
    example: nye_countdown
    selector:
      select:
        options:
          - nye_countdown
          - nye_confetti
          - nye_midnight_flash
          - nye_sparkler
          - nye_champagne
          - stop
variables:
  lights_list: |
    {{ lights if lights is iterable and lights is not string else [lights] }}
  scene_backup_id: newyear_script_backup
sequence:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ effect != 'stop' }}"
        sequence:
          - data:
              scene_id: "{{ scene_backup_id }}"
              snapshot_entities: "{{ lights_list }}"
            continue_on_error: true
            action: scene.create
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ effect == 'stop' }}"
        sequence:
          - target:
              entity_id: scene.{{ scene_backup_id }}
            data:
              transition: 1
            continue_on_error: true
            action: scene.turn_on
          - delay:
              milliseconds: 1000
          - continue_on_error: true
            action: scene.delete
            target:
              entity_id: scene.{{ scene_backup_id }}
          - stop: New Year effect stopped
      - conditions:
          - condition: template
            value_template: "{{ effect == 'nye_countdown' }}"
        sequence:
          - variables:
              flash_count: 10
          - repeat:
              count: "{{ flash_count }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          brightness: 255
                          xy_color:
                            - 0.3227
                            - 0.329
                          transition: 0
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: "{{ (200 - (repeat.index * 10)) | int }}"
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          brightness: 5
                          xy_color:
                            - 0.3127
                            - 0.329
                          transition: 0
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: 80
      - conditions:
          - condition: template
            value_template: "{{ effect == 'nye_confetti' }}"
        sequence:
          - variables:
              confetti_colors:
                - - 0.7006
                  - 0.2993
                - - 0.2138
                  - 0.7097
                - - 0.3645
                  - 0.1765
                - - 0.3227
                  - 0.329
                - - 0.5801
                  - 0.3959
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          base_xy: "{{ confetti_colors | random }}"
                          x_jitter: "{{ (range(-20,21) | random) / 1000 }}"
                          y_jitter: "{{ (range(-20,21) | random) / 1000 }}"
                          chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                          chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                          bright: "{{ range(200, 255) | random }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ chosen_x }}"
                            - "{{ chosen_y }}"
                          brightness: "{{ bright }}"
                          transition: 0
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: "{{ range(60, 200) | random }}"
      - conditions:
          - condition: template
            value_template: "{{ effect == 'nye_midnight_flash' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: 255
                    xy_color:
                      - 0.3227
                      - 0.329
                    transition: 0
                  continue_on_error: true
                  action: light.turn_on
                - delay:
                    milliseconds: 100
          - delay:
              seconds: 1
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: 120
                    xy_color:
                      - 0.3227
                      - 0.329
                    transition: 4
                  continue_on_error: true
                  action: light.turn_on
      - conditions:
          - condition: template
            value_template: "{{ effect == 'nye_sparkler' }}"
        sequence:
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          base_xy:
                            - 0.3227
                            - 0.329
                          x_jitter: "{{ (range(-40,41) | random) / 1000 }}"
                          y_jitter: "{{ (range(-40,41) | random) / 1000 }}"
                          chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                          chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                          bright: "{{ range(180, 255) | random }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ chosen_x }}"
                            - "{{ chosen_y }}"
                          brightness: "{{ bright }}"
                          transition: 0
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: "{{ range(20, 120) | random }}"
      - conditions:
          - condition: template
            value_template: "{{ effect == 'nye_champagne' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: 40
                    xy_color:
                      - 0.433
                      - 0.399
                    transition: 1
                  continue_on_error: true
                  action: light.turn_on
                - delay:
                    milliseconds: 150
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          base_xy:
                            - 0.433
                            - 0.399
                          x_jitter: "{{ (range(-10,11) | random) / 1000 }}"
                          y_jitter: "{{ (range(-10,11) | random) / 1000 }}"
                          chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                          chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                          bright: "{{ range(30, 140) | random }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ chosen_x }}"
                            - "{{ chosen_y }}"
                          brightness: "{{ bright }}"
                          transition: "{{ range(2,6) | random }}"
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: "{{ range(300, 900) | random }}"
