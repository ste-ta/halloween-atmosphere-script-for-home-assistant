alias: ðŸŽ„ Christmas Atmosphere
description: >-
  Creates various Christmas lighting effects (optimized for older
  bulbs, uses XY color space for better Zigbee compatibility).
mode: restart
max_exceeded: silent
fields:
  lights:
    description: List of light entity IDs
    example: light.living_room, light.hallway, light.kitchen
    selector:
      entity:
        multiple: true
        domain: light
  effect:
    description: Which effect to play
    example: xmas_twinkle
    selector:
      select:
        options:
          - xmas_twinkle
          - xmas_tree
          - xmas_snowfall
          - xmas_candlelight
          - xmas_gift_pulse
          - stop
variables:
  lights_list: |
    {{ lights if lights is iterable and lights is not string else [lights] }}
  scene_backup_id: christmas_script_backup
sequence:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ effect != 'stop' }}"
        sequence:
          - data:
              scene_id: "{{ scene_backup_id }}"
              snapshot_entities: "{{ lights_list }}"
            continue_on_error: true
            action: scene.create
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ effect == 'stop' }}"
        sequence:
          - target:
              entity_id: scene.{{ scene_backup_id }}
            data:
              transition: 1
            continue_on_error: true
            action: scene.turn_on
          - delay:
              milliseconds: 1000
          - continue_on_error: true
            action: scene.delete
            target:
              entity_id: scene.{{ scene_backup_id }}
          - stop: Christmas effect stopped
      - conditions:
          - condition: template
            value_template: "{{ effect == 'xmas_twinkle' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: "{{ range(50, 180) | random }}"
                    xy_color:
                      - 0.3227
                      - 0.329
                  continue_on_error: true
                  action: light.turn_on
                - delay:
                    milliseconds: 120
          - delay:
              milliseconds: 800
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          base_xy:
                            - 0.3227
                            - 0.329
                          x_jitter: "{{ (range(-8,9) | random) / 1000 }}"
                          y_jitter: "{{ (range(-8,9) | random) / 1000 }}"
                          chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                          chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                          bright: "{{ range(30, 200) | random }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ chosen_x }}"
                            - "{{ chosen_y }}"
                          brightness: "{{ bright }}"
                          transition: "{{ range(1,3) | random }}"
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: "{{ range(150, 450) | random }}"
      - conditions:
          - condition: template
            value_template: "{{ effect == 'xmas_tree' }}"
        sequence:
          - variables:
              tree_colors:
                - - 0.2138
                  - 0.7097
                - - 0.6389
                  - 0.3548
                - - 0.3227
                  - 0.329
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          base_xy: "{{ tree_colors | random }}"
                          x_jitter: "{{ (range(-12,13) | random) / 1000 }}"
                          y_jitter: "{{ (range(-12,13) | random) / 1000 }}"
                          chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                          chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                          bright: "{{ range(120, 255) | random }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ chosen_x }}"
                            - "{{ chosen_y }}"
                          brightness: "{{ bright }}"
                          transition: 0.5
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: 120
      - conditions:
          - condition: template
            value_template: "{{ effect == 'xmas_snowfall' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: 30
                    xy_color:
                      - 0.1532
                      - 0.2947
                  continue_on_error: true
                  action: light.turn_on
                - delay:
                    milliseconds: 100
          - delay:
              milliseconds: 900
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          blues:
                            - - 0.1532
                              - 0.2947
                            - - 0.1781
                              - 0.2843
                            - - 0.1607
                              - 0.2218
                          base_xy: "{{ blues | random }}"
                          x_jitter: "{{ (range(-10,11) | random) / 1000 }}"
                          y_jitter: "{{ (range(-10,11) | random) / 1000 }}"
                          chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                          chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                          bright: "{{ range(20, 100) | random }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ chosen_x }}"
                            - "{{ chosen_y }}"
                          brightness: "{{ bright }}"
                          transition: "{{ range(3,7) | random }}"
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: "{{ range(200, 700) | random }}"
      - conditions:
          - condition: template
            value_template: "{{ effect == 'xmas_candlelight' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: 40
                    xy_color:
                      - 0.433
                      - 0.399
                  continue_on_error: true
                  action: light.turn_on
                - delay:
                    milliseconds: 120
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          base_xy:
                            - 0.433
                            - 0.399
                          x_jitter: "{{ (range(-6,7) | random) / 1000 }}"
                          y_jitter: "{{ (range(-6,7) | random) / 1000 }}"
                          chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                          chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                          bright: "{{ range(20, 120) | random }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ chosen_x }}"
                            - "{{ chosen_y }}"
                          brightness: "{{ bright }}"
                          transition: "{{ range(1,3) | random }}"
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: "{{ range(300, 800) | random }}"
      - conditions:
          - condition: template
            value_template: "{{ effect == 'xmas_gift_pulse' }}"
        sequence:
          - variables:
              gift_colors:
                - - 0.2138
                  - 0.7097
                - - 0.6389
                  - 0.3548
                - - 0.3227
                  - 0.329
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          base_xy: "{{ gift_colors | random }}"
                          x_jitter: "{{ (range(-10,11) | random) / 1000 }}"
                          y_jitter: "{{ (range(-10,11) | random) / 1000 }}"
                          chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                          chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ chosen_x }}"
                            - "{{ chosen_y }}"
                          brightness: 255
                          transition: 0.2
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: "{{ range(100, 400) | random }}"
