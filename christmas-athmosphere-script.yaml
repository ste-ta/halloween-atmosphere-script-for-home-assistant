                                  chosen_x: "{{ (base_xy[0] + x_jitter) | round(4) }}"
                                  chosen_y: "{{ (base_xy[1] + y_jitter) | round(4) }}"
                                  bright: "{{ range(75, 90) | random }}"
                                  chosen_light: "{{ lights_list[ range(0, lights_list|length) | random ] }}"
                              - target:
                                  entity_id: "{{ chosen_light }}"
                                data:
                                  xy_color:
