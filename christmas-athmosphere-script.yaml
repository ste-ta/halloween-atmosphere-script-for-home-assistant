          - delay:
              seconds: 2
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - parallel:
                    - sequence:
                        - delay:
                            seconds: "{{ range(0, 2) | random }}"
                        - repeat:
                            until:
                              - condition: template
                                value_template: "{{ false }}"
                            sequence:
                              - variables:
