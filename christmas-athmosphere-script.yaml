                                    - - 0.1781
                                      - 0.2843
                                    - - 0.1607
                                      - 0.2218
                                    - - 0.3227
                                      - 0.329
                                  base_xy: "{{ blues | random }}"
                                  bright: "{{ range(55, 130) | random }}"
                                  chosen_light: "{{ lights_list[ range(0, lights_list|length) | random ] }}"
                              - target:
                                  entity_id: "{{ chosen_light }}"
                                data:
                                  xy_color:
                                    - "{{ base_xy[0] }}"
                                    - "{{ base_xy[1] }}"
                                  brightness: "{{ bright }}"
                                  transition: "{{ range(2, 4) | random }}"
                                continue_on_error: true
                                action: light.turn_on
                              - delay:
                                  seconds: "{{ range(1.8, 3.0) | random }}"
                    - sequence:
                        - delay:
                            seconds: "{{ range(0.5, 1.5) | random }}"
                        - repeat:
                            until:
                              - condition: template
                                value_template: "{{ false }}"
                            sequence:
                              - variables:
                                  blues:
                                    - - 0.1532
                                      - 0.2947
                                    - - 0.1781
                                      - 0.2843
                                    - - 0.1607
                                      - 0.2218
                                    - - 0.3227
                                      - 0.329
                                  base_xy: "{{ blues | random }}"
                                  bright: "{{ range(60, 135) | random }}"
                                  chosen_light: "{{ lights_list[ range(0, lights_list|length) | random ] }}"
                              - target:
                                  entity_id: "{{ chosen_light }}"
                                data:
                                  xy_color:
                                    - "{{ base_xy[0] }}"
                                    - "{{ base_xy[1] }}"
                                  brightness: "{{ bright }}"
                                  transition: "{{ range(2, 4) | random }}"
                                continue_on_error: true
                                action: light.turn_on
                              - delay:
                                  seconds: "{{ range(1.8, 3.0) | random }}"
                    - sequence:
                        - delay:
                            seconds: "{{ range(1, 2) | random }}"
                        - repeat:
                            until:
                              - condition: template
                                value_template: "{{ false }}"
                            sequence:
