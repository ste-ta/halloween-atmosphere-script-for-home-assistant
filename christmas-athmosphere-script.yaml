                                    - - 0.1781
                                      - 0.2843
                                    - - 0.1607
                                      - 0.2218
                                    - - 0.3227
                                      - 0.329
                                  base_xy: "{{ blues | random }}"
                                  bright: "{{ range(55, 125) | random }}"
                                  chosen_light: "{{ lights_list[ range(0, lights_list|length) | random ] }}"
                              - target:
                                  entity_id: "{{ chosen_light }}"
                                data:
                                  xy_color:
                                    - "{{ base_xy[0] }}"
                                    - "{{ base_xy[1] }}"
                                  brightness: "{{ bright }}"
                                  transition: "{{ range(2, 4) | random }}"
                                continue_on_error: true
                                action: light.turn_on
                              - delay:
                                  seconds: "{{ range(1.9, 3.0) | random }}"
                - delay:
                    seconds: "{{ range(1, 2) | random }}"

      - conditions:
          - condition: template
            value_template: "{{ effect == 'xmas_candlelight' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
