alias: ðŸŽ„ Christmas Atmosphere
description: >-
  Creates various Christmas lighting effects (optimized for older Philips Hue bulbs,
  uses XY color space for better Zigbee compatibility and includes error recovery
  to prevent bulb freezing).
mode: restart
max_exceeded: silent
fields:
  lights:
    description: List of light entity IDs
    example: light.living_room, light.hallway, light.kitchen
    selector:
      entity:
        multiple: true
        domain: light
  effect:
    description: Which effect to play
    example: xmas_tree
    selector:
      select:
        options:
          - xmas_tree
          - xmas_snowfall
          - xmas_candlelight
          - xmas_fireplace
          - xmas_santa
          - xmas_party
          - stop
variables:
  lights_list: |
    {{ lights if lights is iterable and lights is not string else [lights] }}
  scene_backup_id: christmas_script_backup
  # small white sparkle used by xmas_tree
  sparkle_xy:
    - 0.3227
    - 0.329
  # quick helper: safe random index into lights_list
  rand_light: "{{ lights_list[ range(0, lights_list|length) | random ] }}"
sequence:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ effect != 'stop' }}"
        sequence:
          - data:
              scene_id: "{{ scene_backup_id }}"
              snapshot_entities: "{{ lights_list }}"
            continue_on_error: true
            action: scene.create
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ effect == 'stop' }}"
        sequence:
          - target:
              entity_id: scene.{{ scene_backup_id }}
            data:
              transition: 2
            continue_on_error: true
            action: scene.turn_on
          - delay:
              milliseconds: 2000
          - continue_on_error: true
            action: scene.delete
            target:
              entity_id: scene.{{ scene_backup_id }}
          - stop: Christmas effect stopped

      - conditions:
          - condition: template
            value_template: "{{ effect == 'xmas_tree' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: 110
                  continue_on_error: true
                  action: light.turn_on
                - delay:
                    milliseconds: 250
          - delay:
              seconds: 1
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          tree_colors:
                            - - 0.2138
                              - 0.7097
                            - - 0.6389
                              - 0.3548
                            - - 0.3227
                              - 0.329
                          base_xy: "{{ tree_colors | random }}"
                          bright: "{{ range(120, 200) | random }}"
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color:
                            - "{{ base_xy[0] }}"
                            - "{{ base_xy[1] }}"
                          brightness: "{{ bright }}"
                          transition: 3
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          seconds: "{{ range(0.8, 1.4) | random }}"
                # subtle tree sparkle on a random light (brief white flash)
                - variables:
                    sparkle_chance: "{{ range(0, 10) | random }}"  # 1 in 10 chance on each cycle
                - choose:
                    - conditions:
                        - condition: numeric_state
                          value_template: "{{ sparkle_chance }}"
                          above: 8
                      sequence:
                        - variables:
                            chosen_light: "{{ lights_list[ range(0, lights_list|length) | random ] }}"
                        - target:
                            entity_id: "{{ chosen_light }}"
                          data:
                            xy_color: "{{ sparkle_xy }}"
                            brightness: 255
                            transition: 0.2
                          continue_on_error: true
                          action: light.turn_on
                        - delay:
                            milliseconds: 350
                        - target:
                            entity_id: "{{ chosen_light }}"
                          data:
                            brightness: "{{ range(120, 180) | random }"
                            transition: 0.6
                          continue_on_error: true
                          action: light.turn_on
                - delay:
                    seconds: "{{ range(6, 11) | random }}"

      - conditions:
          - condition: template
            value_template: "{{ effect == 'xmas_snowfall' }}"
        sequence:
