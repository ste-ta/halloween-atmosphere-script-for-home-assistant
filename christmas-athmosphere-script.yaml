                            seconds: "{{ range(2, 4) | random }}"
                        - repeat:
                            until:
                              - condition: template
                                value_template: "{{ false }}"
                            sequence:
                              - variables:
                                  base_xy:
                                    - 0.55
                                    - 0.39
