              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          colors:
                            - - 0.1724
                              - 0.6531
                            - - 0.2039
                              - 0.4443
                            - - 0.1607
                              - 0.2218
                            - - 0.2182
                              - 0.6225
                            - - 0.1649
                              - 0.5703
                            - - 0.2127
                              - 0.3608
                            - - 0.1532
                              - 0.2947
                            - - 0.194
                              - 0.4953
                            - - 0.1781
                              - 0.2843
                            - - 0.2458
                              - 0.5841
                          brightness_levels:
                            - 40
                            - 50
                            - 30
                            - 60
                            - 35
                            - 45
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color: "{{ colors | random }}"
                          brightness: "{{ brightness_levels | random }}"
                          transition: "{{ range(5, 10) | random }}"
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: 200
                - delay:
                    seconds: "{{ range(6, 14) | random }}"
      - conditions:
          - condition: template
            value_template: "{{ effect == 'halloween' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
