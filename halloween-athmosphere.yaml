alias: ðŸŽƒ Halloween Atmosphere
description: >-
  Creates various Halloween lighting effects (optimized for older
  bulbs, uses XY color space for better Zigbee compatibility).
mode: restart
max_exceeded: silent
fields:
  lights:
    description: List of light entity IDs
    example: light.living_room, light.hallway, light.kitchen
    selector:
      entity:
        multiple: true
        domain: light
  effect:
    description: Which effect to play
    example: hell
    selector:
      select:
        options:
          - hell
          - lightning
          - graveyard
          - halloween
          - blood
          - stop
variables:
  lights_list: |
    {{ lights if lights is iterable and lights is not string else [lights] }}
  scene_backup_id: halloween_script_backup
sequence:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ effect != 'stop' }}"
        sequence:
          - data:
              scene_id: "{{ scene_backup_id }}"
              snapshot_entities: "{{ lights_list }}"
            continue_on_error: true
            action: scene.create
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ effect == 'stop' }}"
        sequence:
          - target:
              entity_id: scene.{{ scene_backup_id }}
            data:
              transition: 1
            continue_on_error: true
            action: scene.turn_on
          - delay:
              milliseconds: 1000
          - continue_on_error: true
            action: scene.delete
            target:
              entity_id: scene.{{ scene_backup_id }}
          - stop: Halloween effect stopped
      - conditions:
          - condition: template
            value_template: "{{ effect == 'hell' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: 200
                    xy_color:
                      - 0.6736
                      - 0.3221
                  continue_on_error: true
                  action: light.turn_on
                - delay:
                    milliseconds: 100
          - delay:
              milliseconds: 1000
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - variables:
                          colors:
                            - - 0.7006
                              - 0.2993
                            - - 0.6736
                              - 0.3221
                            - - 0.6389
                              - 0.3548
                            - - 0.675
                              - 0.322
                          brightness_levels:
                            - 255
                            - 200
                            - 150
                            - 100
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          xy_color: "{{ colors | random }}"
                          brightness: "{{ brightness_levels | random }}"
                          transition: "{{ range(2, 4) | random }}"
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: 150
                - delay:
                    seconds: "{{ range(4, 7) | random }}"
      - conditions:
          - condition: template
            value_template: "{{ effect == 'lightning' }}"
        sequence:
          - repeat:
              for_each: "{{ lights_list }}"
              sequence:
                - target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    brightness: 5
                    xy_color:
                      - 0.3127
                      - 0.329
                  continue_on_error: true
                  action: light.turn_on
                - delay:
                    milliseconds: 100
          - delay:
              milliseconds: 1000
          - repeat:
              until:
                - condition: template
                  value_template: "{{ false }}"
              sequence:
                - variables:
                    lightning_wait_time: "{{ range(2, 4) | random }}"
                    lightning_count: "{{ range(4, 10) | random }}"
                - repeat:
                    for_each: "{{ lights_list }}"
                    sequence:
                      - target:
                          entity_id: "{{ repeat.item }}"
                        data:
                          brightness: "{{ range(2, 10) | random }}"
                          xy_color:
                            - 0.3127
                            - 0.329
                          transition: 1
                        continue_on_error: true
                        action: light.turn_on
                      - delay:
                          milliseconds: 50
                - delay:
                    seconds: "{{ lightning_wait_time }}"
                - repeat:
                    count: "{{ lightning_count }}"
                    sequence:
                      - repeat:
                          for_each: "{{ lights_list }}"
                          sequence:
                            - target:
                                entity_id: "{{ repeat.item }}"
                              data:
                                brightness: 255
                                xy_color:
                                  - 0.3227
                                  - 0.329
                                transition: 0
                              continue_on_error: true
                              action: light.turn_on
                            - delay:
                                milliseconds: 50
                      - delay:
                          milliseconds: "{{ range(20, 200) | random }}"
                      - repeat:
                          for_each: "{{ lights_list }}"
                          sequence:
                            - target:
                                entity_id: "{{ repeat.item }}"
                              data:
                                brightness: "{{ range(3, 10) | random }}"
                                xy_color:
                                  - 0.3127
                                  - 0.329
                                transition: 0
                              continue_on_error: true
                              action: light.turn_on
                            - delay:
                                milliseconds: 100
                      - delay:
                          milliseconds: "{{ range(200, 600) | random }}"
      - conditions:
          - condition: template
            value_template: "{{ effect == 'graveyard' }}"
        sequence:
          - repeat:
